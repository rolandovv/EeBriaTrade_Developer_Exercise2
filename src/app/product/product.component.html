<div class="product-main">
  
  <div class="product_img">
    <picture class="product_img-2">
      <img class="product_img-3" src="{{product.image}}">
    </picture>
  </div>
  <div class="product-info">
    <div class="product-name">
      <h3>{{product.name}}</h3>
    </div>
    <div class="product-style">
      {{product.style}}
    </div>
    <div class="product-price">
      {{product.price}}
    </div>
  </div>
</div>
